<app-sous-menu-basemap *ngIf='sousMenuBasemapVisibility'></app-sous-menu-basemap>
<app-sous-menu-contours-territ *ngIf='sousMenuContoursTerritoiresVisibility'></app-sous-menu-contours-territ>
<div id="conteneur-boutons-du-menu-outils">

  <div id="conteneur-boutons-options-carte">

    <button mat-icon-button id="grand-bouton-options-carte" class="grand-bouton" matTooltip="Options de carte" matTooltipPosition='left'>
      <mat-icon aria-hidden="true" id='grande-icone-options-carte' (click)='afficheConteneurSousBoutonsOptionsCarte($event)' class="grande-icone">map</mat-icon>
    </button>

    <div id="conteneur-sous-boutons-options-carte" *ngIf='sousBoutonsOptionsCarteVisibility' class="conteneur-boutons-sous-categorie">

      <button mat-icon-button id="petit-bouton-basemap" class="petit-bouton" [matTooltip]="toolTipForBasemapBouton" matTooltipPosition='left'>
        <mat-icon aria-hidden="true" id='petite-icone-basemap' class="petite-icone" (click)='afficheSousMenu($event)'>layers</mat-icon>
      </button>

      <button mat-icon-button id="petit-bouton-contours-territoires" class="petit-bouton" [matTooltip]="toolTipForContoursTerritoiresBouton" matTooltipPosition='left'>
        <mat-icon aria-hidden="true" id='petite-icone-contours-territoires' class="petite-icone" (click)='afficheSousMenu($event)'>emoji_flags</mat-icon>
      </button>

    </div>
  </div>

</div>
